<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Weather forecast</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="forecast.js"></script>
	</head>
	<body>
		<h1>MET Office Weather Forecast</h1>
		<form id="input-form">
			Location:<br />
			<input type="text" name="location" />
			<input type="submit" value="Submit" />
		</form>
		<section>
			<h2>Results</h2>
			<div id="results">
				<div>
					<h3>Example forecast 1</h3>
					<strong>1/1/2000</strong>
					<ul>
						<li>Wind direction: South east</li>
						<li>Chance of rain: 50%</li>
					</ul>
				</div>
				<div>
					<h3>Example forecast 2</h3>
					<strong>2/1/2000</strong>
					<ul>
						<li>Wind direction: East</li>
						<li>Chance of rain: 70%</li>
					</ul>
				</div>
			</div>
		</section>
	</body>
</html>
